<div class="row">
	<div class="col-sm-12">
		<h1 class="page-header">
			Providers
			<form class="input-group pull-right" style="width: 200px" ng-submit="pp.search()">
				<input type="text" ng-model="pp.options.filter" class="form-control" placeholder="Search..." />
				<span class="input-group-btn">
					<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
				</span>
			</form>
		</h1>
	</div>
</div>

<div class="row">
	<div class="col-sm-3" ng-repeat="p in pp.providers">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="panel-title">{{p.name}}</h4>
			</div>
			<div class="panel-body">
				<a class="thumbnail">
					<img ng-src="{{p.url}}" />
				</a>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="panel-body">
			<ul uib-pagination total-items="pp.total" ng-model="pp.options.page" max-size="5" class="pagination-sm pull-right" boundary-links="true"></ul>
		</div>
	</div>
</div>
